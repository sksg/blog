{{ define "content" }}
<section id="main" class="content-container look-sheet article-pad-v">
    <h1 id="title" style="margin-bottom: 0.75em">{{.Title}}</h1>
    <ul id="list" class="list-unstyled list-of-titles">
        {{ range ( where .Site.RegularPages "Type" "posts" | first 5 ).ByDate.Reverse }}
        <li class="{{if .Draft }}draft{{ end }}">
            <a href="{{ .RelPermalink}}">
            <span class="post-title">{{ .Title }}</span>
            <br>
            <span class="post-meta">{{ .Date.Format "January 2, 2006" }}</span>
            <br>
            <span class="post-meta">
                {{ range .Params.tags }}
                {{ . }}&nbsp;
                {{ end }}
            </span>
            </a>
            <span class="post-meta">
            {{ safeHTML .Summary }}
            </span>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
